<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        #myid {
            color: yellow;
        }

        .myid {
            color: red;
        }

        p {
            color: green !important;
        }
    </style>
</head>

<body>
    <h1>importance 연습</h1>
    <p>문단 1</p>
    <p class="myid" id="myid" style="color:gray">문단 2</p>
    <div>모든 설정이 같을 경우 !important > 인라인 스타일 시트 > id 선택자, class 선택자, Tag 선택자가 된다</div>
</body>
