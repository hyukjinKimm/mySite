<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        li {
            display: inline;
        }

        span {
            display: block;
        }

        a {
            display: block;
        }
    </style>
</head>

<body>
    <ul>
        <li>서울</li>
        <li>대구</li>
        <li>인천</li>
    </ul>
    여기는 <span>대구</span>입니다.
    <a href="#">test</a>
</body>

</html>
