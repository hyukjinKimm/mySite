<!DOCTYPE HTML>
<html>

<head>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }

        th,
        td,
        tr {
            text-align: center;
            border: 1px solid black;
        }

        tr:nth-child(even) {
            background-color: yellow;

        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>학과</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>컴퓨터공학과</td>
            </tr>
            <tr>
                <td>이순신</td>
                <td>영어영문학과</td>
            </tr>
            <tr>
                <td>대한</td>
                <td>자동차학과</td>
            </tr>
            <tr>
                <td>민국</td>
                <td>문헌정보학과</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
