<!DOCTYPE HTML>
<html>

<head>
    <style>
        #family {
            font-family: 궁서체;

        }

        #size {
            font-size: 30px;
        }

        #style {
            font-style: italic;
        }

        #weight {
            font-weight: bold;
        }

        #space {
            letter-spacing: 10px;
        }

        #over {
            text-decoration: overline;
        }

        #color {
            color: red;
        }

        #under {

            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="family">
        <h2> 글꼴 지정</h2>
    </div>
    <div id="size">
        <p>글자 크기를 30px로 키워보자</p>
    </div>
    <div id="style">
        <p>이탤릭체로 바꾸어보자</p>
    </div>
    <div id="weight">
        <p>글자 굵기를 굵게 하자</p>
    </div>
    <div id="space">
        <p>글자 간격을 10px로 하자</p>
    </div>
    <div id="color">
        <p>글자 색상을 빨간색으로!</p>
    </div>
    <div>
        <p id="over">글자 위에 overline</p><br>
        <p id="under">글자 밑에 underline</p>
    </div>
</body>

</html>
