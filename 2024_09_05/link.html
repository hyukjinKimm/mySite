<!DOCTYPE HTML>
<html>

<head>
    <style>
        a:link {
            color: red;
            text-decoration: none;
            background-color: yellow;
        }

        a:visited {
            color: red;
            background-color: green;
        }

        a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <div>
        <a href="https://www.google.com/">google</a>
    </div>
</body>

</html>
